<html>
	
<head>

    <script>
	var chatRef = new Firebase("https://chatl-dr.firebaseio.com");
	
	alert("hello");
	
	var auth = new FirebaseSimpleLogin(chatRef, function(error,user){
			  if (error) {
				console.log(error);
				//login error
			  } else if(user) {
				console.log('User ID: ' + user.uid) ;
			  }else{
				console.log('Not logged in');

		});
$(function(){	
	$('#FacebookAuthentication').click(function() {		
		auth.login('facebook',{
			rememberMe: true,

		});
	});
});
