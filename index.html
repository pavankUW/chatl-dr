<!DOCTYPE HTML>
<html>

<head>
    <link rel="shortcut icon" href="thumbnail.png">
    <meta charset="utf-8" />
    <title>Chatl;dr</title>

    <link rel="stylesheet" href="styles/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-orange.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

</head>

<body>

    <video autoplay loop poster="Sunset.jpg" id="bgvid">
        <source src="media/Sunset.webm" type="video/webm">
            <source src="media/Sunset.mp4" type="video/mp4">
    </video>

    <div id="container">
        <div id="header">
            <h1 id="title">Chatl;dr</h1>

            <button id="FacebookAuthentication" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Sign in with Facebook</button>
        </div>
    </div>

    <script>
        var fb = new Firebase("https://chatl-dr.firebaseio.com");

        var auth = new FirebaseSimpleLogin(fb, function (error, user) {
            if (error) {
                console.log(error);
                //login error
            } else if (user) {
                console.log('User ID: ' + user.uid);
            } else {
                console.log('Not logged in');
                //logged out
            }
        });
        $(function () {
            $('#FacebookAuthentication').click(function () {
                auth.login('facebook', {
                    rememberMe: true,
                    scope: 'email,user_likes'
                });
            });
        });
    </script>

</body>

</html>
