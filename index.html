<!DOCTYPE HTML>
<html>

<head>
    <link rel="shortcut icon" href="thumbnail.png">
    <meta charset="utf-8" />
    <title>Chatl;dr</title>

    <link rel="stylesheet" href="styles/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-orange.min.css" />
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

</head>

<body>

    <video autoplay loop poster="Sunset.jpg" id="bgvid">
        <source src="media/Sunset.webm" type="video/webm">
            <source src="media/Sunset.mp4" type="video/mp4">
    </video>
    <div id="popup">
        <div class="errorPopup"> <i id="announcement" class="material-icons">warning</i>
            <button id="close" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">clear</i>
            </button>
            <br/>
            <div id="errorText">Dream on, honey</div>
        </div>
    </div>
    <div id="container">
        <div id="header">
            <h1 id="title">Chatl;dr</h1>
            <div id="loginContainer">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="Name" />
                    <label class="mdl-textfield__label" for="sample1">Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="Room" />
                    <label class="mdl-textfield__label" for="sample2">Room Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="Pass" />
                    <label class="mdl-textfield__label" for="sample3">Password</label>
                </div>
                <div id="IndexButtons">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="Create">Create</button>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="Join">Join</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var fb = new Firebase("https://chatl-dr.firebaseio.com");
    </script>
    <script type="text/javascript" src="scripts/script.js"></script>

</body>

</html>
