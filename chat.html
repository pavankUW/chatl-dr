<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-orange.min.css" />

<body>
    <div id="topBar">
        <button id="backButton" class="mdl-button mdl-js-button mdl-button--icon">

        </button>
        <button id="groupNameButton" class="mdl-button mdl-js-button mdl-js-ripple-effect">
            Bob6<i class="material-icons">keyboard_arrow_down</i>
        </button>
        
        <button id="summaryButton" class="mdl-button mdl-js-button mdl-button--icon">
